<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <link rel="stylesheet" href="/static/css/blog.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Blog</h1>
  <nav>
    <form style="margin:0;">
      <input type="search" placeholder="Search..." style="padding:0.4rem 1rem; border-radius:6px; border:1px solid #eee;">
    </form>
    <a href="{{ url_for('admin.admin_home') }}">Admin</a>
    <span style="font-size:1.2rem;">ðŸŒ™</span>
  </nav>
</header>
<div class="container">
  <div class="latest-posts">Latest Posts</div>
  <div class="posts-grid">
    {% for post in posts %}
      <div class="post-card">
        {% if post.image %}
        <img src="{{ post.image }}" class="post-image" alt="{{ post.title }}">
        {% else %}
        <div class="post-image"></div>
        {% endif %}
        <div class="post-content">
          <div class="post-date">{{ post.date }}</div>
          <a href="{{ url_for('view_post', post=post.filename) }}" style="text-decoration:none;color:inherit;">
            <div class="post-title">{{ post.title or post.filename }}</div>
          </a>
          <div class="post-excerpt">{{ post.excerpt }}</div>
          <div class="tags">
            {% for tag in post.tags %}
              <span class="tag">{{ tag }}</span>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
