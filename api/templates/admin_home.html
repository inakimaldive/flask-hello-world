<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
<h1>Admin Panel</h1>
<a href="{{ url_for('admin.new_post') }}">New Post</a>
<ul>
{% for post in posts %}
  <li>{{ post }} <a href="{{ url_for('admin.edit_post', post=post) }}">Edit</a> <form action="{{ url_for('admin.delete_post', post=post) }}" method="post" style="display:inline;"><button type="submit">Delete</button></form></li>
{% endfor %}
</ul>
</body>
</html>
